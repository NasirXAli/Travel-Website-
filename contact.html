<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/b4401c1e2d.js"
      crossorigin="anonymous"
    ></script>
    <title>Travel Website | Contact Page</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo lg-heading text-light">Nasir's Website</h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="./index.html">Home</a></li>
          <li class="nav-item"><a href="./about.html">About</a></li>
          <li class="nav-item"><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    <section class="contact">
      <div class="container">
        <div class="contact-wrapper">
          <div class="company-address">
            <div class="address-group">
              <i class="fas fa-map-marker-alt fa-3x text-red"></i>
              <h2 class="text-gray md-heading">Location</h2>
              <p>#2261 Rawalpindi, Colony, city name town</p>
            </div>
            <div class="address-group">
              <i class="far fa-envelope fa-3x text-red"></i>
              <h2 class="text-gray md-heading">Email</h2>
              <p>na977747@gmail.com</p>
            </div>
            <div class="address-group">
              <i class="fas fa-phone-square-alt fa-3x text-red"></i>
              <h2 class="text-gray md-heading">Call</h2>
              <p>+92316-1594339</p>
            </div>
            <img src="./images/company-img.jpg" alt="Company Image" />
          </div>
          <form action="" class="form">
            <h2 class="lg-heading text-black">Contact Us</h2>
            <p class="text-gray">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illum,
              voluptatibus!
            </p>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" id="phone" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="" id="message"></textarea>
            </div>
            <button type="submit" class="form-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="social-media-links">
        <i class="fa-brands fa-facebook fa-4x"></i>
        <i class="fa-brands fa-instagram fa-4x"></i>
        <i class="fa-brands fa-twitter fa-4x"></i>
      </div>
      <p>World Travel &copy; 2023, All Rights Reserved</p>
    </footer>
  </body>
</html>
